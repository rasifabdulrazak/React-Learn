<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - Learn</title>
  </head>
  <body>
    <div id="root">
      <!-- <h1>Hello world</h1> -->
    </div>

    <!-- Javascript  -->
    <!-- <script>
        const heading  = document.createElement("h1");
        heading.innerHTML = "Hello World javascript"

        const root = document.getElementById("root");
        root.appendChild(heading)
    </script> -->
    <!-- Javascript ends -->

    <!-- React using CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement("h1", {}, "Hello react"); //create a element in react so uses react
      const root = ReactDOM.createRoot(document.getElementById("root")) //create a root to render in html so it use react dom
      root.render(heading)
    </script>
    <!-- React using CDN ends -->
  </body>
</html>
